# MONITORS #
monitor=eDP-1,1920x1080@144,auto,1.25

# AUTOSTART #
exec-once = hypridle
exec-once = waybar & nm-applet & swaync & syshud
exec-once = wl-paste --type text --watch cliphist store
exec-once = hypaper --daemon
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = portal
exec-once = /usr/lib/mate-polkit/polkit-mate-authentication-agent-1
exec-once = gsettings set org.gnome.desktop.wm.preferences button-layout 'appmenu:close'

#https://github.com/hyprwm/Hyprland/issues/2614#issuecomment-2395597405
exec-once = systemd-inhibit --who="Hyprland" --why="wlogout keybind" --what=handle-power-key --mode=block sleep infinity & echo $! > /tmp/.hyprland-systemd-inhibit
exec-shutdown = kill -9 "$(cat /tmp/.hyprland-systemd-inhibit)

#debug:disable_logs = false

# ENVIRONMENT VARIABLES #
# Path
env = PATH,$PATH:$HOME/.local/share/bin
# XDG Setup
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_CURRENT_DESKTOP,Hyprland
# Cursor
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,Bibata-Modern-Ice
env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME,Bibata-Modern-Ice
# QT Apps
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,qt6ct
# Firefox
env = MOZ_ENABLE_WAYLAND,1
# Electron Apps
env = ELECTRON_OZONE_PLATFORM_HINT,auto

# Nvidia
#env = NVD_BACKEND,direct
#env = LIBVA_DRIVER_NAME,nvidia
#env = __GLX_VENDOR_LIBRARY_NAME,nvidia
#env = __GL_VRR_ALLOWED,1
# Doesn't work on optimus GPU i.e Mobile GPU's

# KEYBINDINGS #
bind = CTRL SHIFT, Q, killactive
bind = SUPER SHIFT, L, exec, pidof hyprlock || hyprlock
bind = SUPER, N, exec, swaync-client -t -sw
bind = SUPER, V, togglefloating,
bind = SUPER, P, pseudo, # dwindle
bind = SUPER, J, togglesplit, # dwindle

# Applications # SUPER
bind = SUPER, K, exec, kitty
bind = SUPER, E, exec, dolphin
bind = SUPER, B, exec, kitty --start-as fullscreen --class btop --detach btop
bind = SUPER, R, exec, pkill wofi || wofi --conf $HOME/.config/wofi/launcher.conf
bind = SUPER, Y, exec, kitty --class yazi --detach yazi
bind = SUPER SHIFT, W, exec, windows 

# CTRL
bind = CTRL ALT, W, exec, pkill waybar || waybar
bind = CTRL ALT, H, exec, pkill keybind || keybind

# ALT
bind = ALT, Z, exec, zen
bind = ALT, P, exec, pulsar
bind = ALT, L, exec, lutris
bind = ALT, M, exec, kitty --title ncmpcpp --detach ncmpcpp
bind = ALT, V, exec, virt-manager

# Move focus with SUPER + arrow keys
bind = CTRL, LEFT, movefocus, l
bind = CTRL, RIGHT, movefocus, r
bind = CTRL, UP, movefocus, u
bind = CTRL, DOWN, movefocus, d

# Switch workspaces with SUPER + [0-9]
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# switch workspaces with SUPER + arrow keys
bind = SUPER, RIGHT, workspace, e+1
bind = SUPER, LEFT, workspace, e-1

# Scroll through existing workspaces with SUPER + scroll
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Move active window to a workspace with SUPER + SHIFT + [0-9]
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = SUPER, S, togglespecialworkspace, magic
bind = SUPER SHIFT, S, movetoworkspace, special:magic
bind = ,F11 ,fullscreen

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioStop, exec, playerctl stop
bindl = , XF86AudioPrev, exec, playerctl previous

# Power Key
bind  = , XF86PowerOff, exec, wlogout -p layer-shell
bind  = , Pause, exec, wlogout -p layer-shell
bindl = , switch:on:Lid Switch ,exec ,hyprlock & systemctl hibernate

# LOOK AND FEEL #
master {
    new_status = master
}

general {
    gaps_in = 4
    gaps_out = 6

    border_size = 2
    resize_on_border = true

    col.active_border = rgba(caa6f6cc)
    col.inactive_border = rgba(595959aa)

    allow_tearing = true

    layout = dwindle
}

decoration {
    rounding = 10

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

animations {
    enabled = true

    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1

    animation = windows, 1, 5, overshot, slide
    animation = windowsOut, 1, 4, smoothOut, slide
    animation = windowsMove, 1, 4, default
    animation = border, 1, 10, default
    animation = fade, 1, 10, smoothIn
    animation = fadeDim, 1, 10, smoothIn
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true # Enabling is bound to SUPER + P
    preserve_split = true
}

xwayland {
    force_zero_scaling = true
}

misc {
    vrr = 1
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 0
}

# INPUT #
input {
    kb_layout = us
    follow_mouse = 1

    sensitivity = 0
    force_no_accel = 1
    touchpad {
        natural_scroll = true
    }
}

cursor {
    no_hardware_cursors = true
}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
}

# WINDOWS AND WORKSPACES #
# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# NoBorder
windowrulev2 = noborder,class:^(wofi)$

# Float
windowrulev2 = float,class:^(nwg-look)$
windowrulev2 = opacity 0.80 0.70,class:^(nwg-look)$
windowrulev2 = float,class:^(qt6ct)$
windowrulev2 = opacity 0.80 0.70,class:^(qt6ct)$

windowrulev2 = float,class:^(nm-applet)$
windowrulev2 = opacity 0.80 0.70,class:^(nm-applet)$
windowrulev2 = float,class:^(nm-connection-editor)$
windowrulev2 = opacity 0.80 0.70,class:^(nm-connection-editor)$

windowrulev2 = float,class:^(org.kde.dolphin)$,title:^(Progress Dialog — Dolphin)$
windowrulev2 = float,class:^(org.kde.dolphin)$,title:^(Copying — Dolphin)$
windowrulev2 = opacity 0.90 0.70 0.92,class:^(org.kde.dolphin)$

windowrulev2 = float,class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = opacity 0.80 0.70,class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = size 900 600,class:^(org.pulseaudio.pavucontrol)$

windowrulev2 = float,class:^(localsend)$
windowrulev2 = opacity 0.90 0.70 0.92,class:^(localsend)$

windowrulev2 = float,class:^(Motrix)$
windowrulev2 = opacity 0.90 0.70 0.92,class:^(Motrix)$
windowrulev2 = opacity 0.90 0.70 0.92,class:^(zen)$
windowrulev2 = float,class:^(zen)$,title:^(Picture-in-Picture)$
windowrulev2 = float,class:^(zen)$,title:^(Library)$

windowrulev2 = float,class:^(net.lutris.Lutris)$
windowrulev2 = opacity 0.90 0.70 0.92,class:^(net.lutris.Lutris)$
windowrulev2 = size 900 600, class:(net.lutris.Lutris)

windowrulev2 = float,class:^(zenity)$,title:^(Winetricks.*)$
windowrulev2 = opacity 0.90 0.70 0.92,class:^(zenity)$,title:^(Winetricks.*)$

windowrulev2 = float,class:^(virt-manager)$,title:^(Virtual Machine Manager)$
windowrulev2 = opacity 0.90 0.70,class:^(virt-manager)$

windowrulev2 = float,class:^(kitty)$,title:^(ncmpcpp)$
windowrulev2 = size 900 600, class:^(kitty)$,title:^(ncmpcpp)$

# common modals
windowrule = float,title:^(Open)$
windowrule = float,title:^(Save As)$
windowrule = float,title:^(Confirm to replace files)$
windowrule = float,title:^(File Operation Progress)$
windowrulev2 = float,class:^(xdg-desktop-portal-hyprland)$
windowrulev2 = float,class:^(xdg-desktop-portal-gtk)$

# Opacity
windowrulev2 = opacity 0.90 0.70,class:^(polkit-mate-authentication-agent-1)$
windowrulev2 = opacity 0.90 0.70 0.92,class:^(btop)$
windowrulev2 = opacity 0.90 0.70, 0.92,class:^(yazi)$
windowrulev2 = opacity 0.90 0.70 0.92,class:^(Pulsar)$
windowrulev2 = opacity 0.90 0.70 0.92,class:^(mpv)$
windowrulev2 = opacity 0.90 0.70 0.92,class:^(kitty)$
windowrulev2 = opacity 0.90 0.70 0.92,class:^(auto-cpufreq)$

# Layer Rule #
layerrule = blur,wofi
layerrule = blur,kitty
layerrule = ignorezero,wofi
layerrule = blur,notifications
layerrule = ignorezero,notifications
layerrule = blur,swaync-notification-window
layerrule = ignorezero,swaync-notification-window
layerrule = blur,swaync-control-center
layerrule = ignorezero,swaync-control-clenter
layerrule = blur,logout_dialog

# Tearing
windowrulev2 = immediate, class:^(genshinimpact.exe)$
